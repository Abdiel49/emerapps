
<ion-content padding>
 
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
            <img class="logo" src="../../assets/imgs/Group_52.png" alt="">
          <ion-item>
            <ion-input type="text" placeholder="E-mail"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
            <button ion-button full (click)="irHome()">Iniciar sesión</button>
            <p>¿No tienes cuenta? 
              <a (click)="irSingup()">Regístrate</a>
            </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
