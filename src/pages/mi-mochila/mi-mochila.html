<ion-header>

  <ion-navbar>
    <ion-title>mi mochila</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  
  <ion-list>
    <ion-card>
    
      <ion-list *ngFor="let item of _serApi.items" class="colb">
        <button ion-item>
          <label >Alimento : </label>
          <ion-icon name="md-checkmark" item-start></ion-icon>
          {{ item.alimento }}
        </button>
        <button ion-item>
            <label >Medicamentos : </label>
            <ion-icon name="md-checkmark" item-start></ion-icon>
            {{ item.medicamento }}
          </button>
        <button ion-item>
          <label >Gasa : </label>
          <ion-icon name="md-checkmark" item-start></ion-icon>
          {{ item.gasa }}
        </button>
        <button ion-item>
            <label >Documento : </label>
            <ion-icon name="md-checkmark" item-start></ion-icon>
            {{ item.documento }}
          </button>
        <button ion-item>
          <label >Utencilios : </label>
          <ion-icon name="md-checkmark" item-start></ion-icon>
          {{ item.utencilio }}
        </button>
        <button ion-item>
            <label >Primeros Auxilio : </label>
            <ion-icon name="md-checkmark" item-start></ion-icon>
            {{ item.primerosAuxilio }}
          </button>  
        <button ion-item>
            <label >Cutter : </label>
            <ion-icon name="md-checkmark" item-start></ion-icon>
            {{ item.cutter }}
          </button>             
      </ion-list>

    </ion-card>
  </ion-list>
</ion-content>
