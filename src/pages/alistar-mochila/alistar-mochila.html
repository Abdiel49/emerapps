<ion-header>

  <ion-navbar>
    <ion-title>alistar mochila</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
        <ion-item>
          <ion-label>Alimento</ion-label>
          <ion-select formControlName="alimento">
            <ion-option value="{{ alimento.nombre }}" *ngFor="let alimento of alimentos">{{ alimento.nombre }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Medicamentos</ion-label>
            <ion-select formControlName="medicamento">
              <ion-option value="{{ medicamento.nombre }}" *ngFor="let medicamento of medicamentos">{{ medicamento.nombre }}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Gasas</ion-label>
              <ion-select formControlName="gasa">
                <ion-option value="{{ gasa.nombre }}" *ngFor="let gasa of gasas">{{ gasa.nombre }}</ion-option>
              </ion-select>
            </ion-item>  
            <ion-item>
                <ion-label>Documentos</ion-label>
                <ion-select formControlName="documento">
                  <ion-option value="{{ documento.nombre }}" *ngFor="let documento of documentos">{{ documento.nombre }}</ion-option>
                </ion-select>
              </ion-item> 
              <ion-item>
                  <ion-label>Utencilio</ion-label>
                  <ion-select formControlName="utencilio">
                    <ion-option value="{{ utencilio.nombre }}" *ngFor="let utencilio of utencilios">{{ utencilio.nombre }}</ion-option>
                  </ion-select>
                </ion-item> 
                <ion-item>
                    <ion-label>Primeros Auxilios</ion-label>
                    <ion-select formControlName="primerosAuxilio">
                      <ion-option value="{{ primerosAuxilio.nombre }}" *ngFor="let primerosAuxilio of primerosAuxilios">{{ primerosAuxilio.nombre }}</ion-option>
                    </ion-select>
                  </ion-item> 
                  <ion-item>
                      <ion-label>Cutters</ion-label>
                      <ion-select formControlName="cutter">
                        <ion-option value="{{ cutter.nombre }}" *ngFor="let cutter of cutters">{{ cutter.nombre }}</ion-option>
                      </ion-select>
                    </ion-item> 
      </ion-list>   
    <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
</ion-content>
